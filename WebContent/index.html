</head>

	<ui:define name="title">Hello Facelets</ui:define>
	<ui:define name="content">
		<h:form>
			<h:commandLink action="#{notes.fetchRows}">Go to Notes</h:commandLink><br/>

		</h:form>
	</ui:define>
