<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Selected Notes</title>
</head>
<body>
<!-- everything outside the ui:composition tag is going to be removed by facelets compiler -->
<ui:composition template="/WEB-INF/templates/layout.html">
	<ui:define name="title">Selected Notes</ui:define>
	<ui:define name="content">
		<h:dataTable var="row" value="#{notes.rows}" rowClasses="odd,even"
			columnClasses="odd,even">
			<h:column>
				<f:facet name="header">Id</f:facet>
				#{row.id}
			</h:column>
			<h:column>
				<f:facet name="header">Category</f:facet>
				#{row.category}
			</h:column>
			<h:column>
				<f:facet name="header">Body</f:facet>
				<span onmouseover="hilite(this.parentNode.parentNode)"
					onmouseout="unhilite(this.parentNode.parentNode)">#{row.body}</span>
			</h:column>
			<h:column>
				<f:facet name="header">Created By</f:facet>
				#{row.creator}
			</h:column>
			<h:column>
				<f:facet name="header">Creation Timestamp</f:facet>
				#{row.createTimestamp}
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
</body>
</html>
